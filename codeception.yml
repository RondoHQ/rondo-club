namespace: Tests
support_namespace: Support
actor_suffix: Tester
params:
  - tests/.env
paths:
  tests: tests
  output: tests/_output
  support: tests/Support
  data: tests/_data

settings:
  shuffle: false
  lint: true

extensions:
  enabled:
    - Codeception\Extension\RunFailed

suites:
  Wpunit:
    actor: WpunitTester
    path: Wpunit
    modules:
      enabled:
        - WPLoader
      config:
        WPLoader:
          wpRootFolder: "%WP_ROOT_FOLDER%"
          dbUrl: "%TEST_DB_URL%"
          tablePrefix: "wp_"
          domain: "%WP_DOMAIN%"
          adminEmail: "admin@stadion.test"
          plugins:
            - advanced-custom-fields-pro/acf.php
          theme: stadion
          loadOnly: false
